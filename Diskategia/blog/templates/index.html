{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIRE Django BLOG</title>
    <link rel="stylesheet" href='{%static "css/blog.css" %}'>
</head>
<body>
    <center><h1>Kaixo django blog</h1></center>
    <br><br>
    <h3>Post guztiak bistaratu</h3>
    <br><br>

    <table align="center" border="1">
        {% for post in posta %}
        <tr>
            <td>
                <div>
                    <p>{{post.id}}</p>
                    <p><h2>{{post.izenburua}}</h2></p>
                    <p>{{post.edukia}}</p>
                    <p>{{post.noizsortua}}</p>
                </div>
            </td>
            <td>
                <a href="ezabatu/{{post.id}}">X</a>
            </td>
            <td>
                <a href="eguneratuform/{{post.id}}">Eguneratu</a>
            </td>
        </tr>
        {% endfor %}
    </table>

    <br><br>
    <a href="add/">Gehitu Posta</a>
    <br><br><br><br>
</body>
</html>
