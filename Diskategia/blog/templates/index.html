
{% extends 'base.html' %}

        {% for post in posta %}

            <td>
                <div>
                    <p>{{post.id}}</p>
                    <p><h2>{{post.izenburua}}</h2></p>
                    <p>{{post.edukia}}</p>
                    <p>{{post.noizsortua}}</p>

            </td>
            <td>
                <a href="ezabatu/{{post.id}}">X</a>
            </td>
            <td>
                <a href="eguneratuform/{{post.id}}">Eguneratu</a>
            </td>
        </tr>
        {% endfor %}

    <br><br>
    <a href="add/">Gehitu Posta</a>
{% endblock content %}
