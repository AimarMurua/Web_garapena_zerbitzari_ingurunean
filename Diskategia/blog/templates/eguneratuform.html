{% extends 'base.html' %}
{% block content %}

    <form action="/eguneratu/{{posta.id}}" method="POST">
        {% csrf_token %}
        Post-aren izenburua: <input type="text" name="izenburua" value="{{posta.izenburua}}"><br><br>
        Post-aren edukia: <input type="text" name="edukia" value="{{posta.edukia}}"><br><br>
        <button type="submit" value="Submit">Eguneratu</button>
    </form>

{% endblock content %}
