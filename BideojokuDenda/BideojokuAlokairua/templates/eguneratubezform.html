{% extends 'base.html' %}
{% block content %}

    <form action="/eguneratubez/{{bezeroa.id}}" method="POST">
        {% csrf_token %}
        <label for="bez_dni">Bezeroaren dni-a: </label>
        <input type="text" name="bez_dni" value="{{bezeroa.bez_dni}}"><br><br>

        <label for="bez_izena">Bezeroaren izena: </label>
        <input type="text" name="bez_izena" value="{{bezeroa.bez_izena}}"><br><br>

        <label for="bez_abizena">Bezeroaren abizena </label>
        <input type="text" name="bez_abizena" value="{{bezeroa.bez_abizena}}"><br><br>

        <label for="bez_telefonoa">Bezeroaren telefonoa: </label>
        <input type="text" name="bez_telefonoa" value="{{bezeroa.bez_telefonoa}}"><br><br>

        <label for="bez_email">Bezeroaren emaila: </label>
        <input type="text" name="bez_email" value="{{bezeroa.bez_email}}"><br><br>

        <label for="bez_helbidea">Bezeroaren helbidea: </label>
        <input type="text" name="bez_helbidea" value="{{bezeroa.bez_helbidea}}"><br><br><br><br>


        <button type="submit" value="Submit">Eguneratu</button>
    </form>

{% endblock content %}
